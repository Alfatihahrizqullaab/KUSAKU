<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/favicon.ico " type="image/x-icon">

    <title>Register</title>

</head>
<body>
    <div class="flex h-dvh flex-col items-center justify-center bg-green-50">
        <div class="w-full max-w-[768px] px-4">
        <!-- Ilustration -->
            <div class="flex flex-col items-center">
                <img src="../assets/images/logo-green.svg" alt="Ilusitration" class="h-[160px]">
                <h1 class="text-center text-lg font-semibold text-gray-900 mt-8">Buat akun baru</h1>
                <p class="text-center text-gray-400 text-xs font-medium">
                Hanya beberapa langkah untuk buat akun baru anda
                </p>
            </div>
            <!-- Illustration -->

            <!-- form -->
            <form action="#" class="flex flex-col gap-4 mt-6 w-full" method="post">
                <!-- Input nama -->
                <div class="relative">
                    <input
                        id="my-input-text"
                        type="text"
                        class="w-full placeholder:text-gray-400 peer rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-400 invalid:text-red-900 invalid:bg-red-200 invalid:caret-red-900 focus:invalid:ring-red-900 disabled:bg-gray-100 disabled:border-grey-300"
                        placeholder="Nama"
                    />
                    <div class="absolute inset-y-0 start-0 text-icon-md flex items-center ps-3 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <span class="i-material-symbols-person-rounded"></span>
                    </div>
                </div>
                <!-- /Input nama -->

                <!-- Input email -->
                <div class="relative">
                    <input
                        id="my-input-text"
                        type="Email"
                        class="w-full placeholder:text-gray-400 peer rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-400 invalid:text-red-900 invalid:bg-red-200 invalid:caret-red-900 focus:invalid:ring-red-900 disabled:bg-gray-100 disabled:border-grey-300"
                        placeholder="Email"
                    />
                    <div class="absolute inset-y-0 start-0 text-icon-md flex items-center ps-3 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <span class="i-material-symbols-person-rounded"></span>
                    </div>
                </div>
                <!-- /Input email -->

                <!-- button -->
                <button type="button" class="inline-flex bg-brands-light-green text-white justify-center items-center rounded-xl p-2.5 uppercase gap-2 text-sm font-semibold hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400" >
                    <span>My button</span>
                    <span class="i-material-symbols-chevron-right-rounded text-icon-md"></span>
                </button>
                <!-- /button -->

                <p class="mt-3 text-center text-xs text-neutral-400">
                    sudah punya akun? 
                     <a href="#" class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400 ">Masuk dengan akun saya</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
