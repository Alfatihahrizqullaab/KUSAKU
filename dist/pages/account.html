<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/favicon.ico " type="image/x-icon">
    <title>Account</title>
</head>
<body>
    <div class="flex min-h-dvh flex-col items-center bg-green-50 justify-start gap-4 p-4">
        <!-- appbar -->
        <div class="fixed left-0 top-0 z-10 w-full flex items-center gap-5 bg-white p-4 text-gray-900">
            <a href="#" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 " onclick="history.back()">
                <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
            </a>
            <p class="text-lg font-semibold ">Akun</p>
        </div>
        <!-- /appbar -->
        <div class="w-full max-w-[768px] pb-[80px]">
            <div class="relative flex w-full flex-col">
                <div class="bg-brands-light-green relative h-[260px] -mx-4"></div>
                <div class="flex flex-col gap-10 p-4 absolute mt-[92px] w-full">
                    <!-- Avatar + Name -->
                    <div class="flex justify-between">
                        <a href="#" class="flex items-center gap-2 hover:opacity-70 focus:outline-none focus:ring-2 focus:ring-green-400">
                            <img src="https://avatar.iran.liara.run/public/27" alt="" class="size-8">
                            <span class="flex flex-col text-white">
                                <span class="text-lg font-semibold ">John Doe</span>
                                <span class="text-xs ">1243241</span>
                            </span>
                            
                        </a>

                        <button type="button" class="inline-flex bg-white text-brands-light-green items-center rounded-xl p-2.5 uppercase gap-2 text-sm font-semibold hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-transparent disabled:text-gray-400" fdprocessedid="lni2y">
                            <span class="i-material-symbols-account-balance-wallet text-icon-md"></span>
                            <span>Tarik Saldo</span>
                        </button>
                    </div> 
                    <!-- /Avatar + Name -->

                    <!-- Card Menu List -->
                    <div class="bg-white p-2.5 rounded-[20px] shadow-md">
                        <!-- ITEMS -->
                        <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
                        <!-- Left -->
                            <span class="flex items-center gap-5">
                                <span class="i-material-symbols-manage-accounts-rounded text-icon-lg text-brands-light-green shrink-0"></span>
                                <span class="flex flex-col">
                                <span class="text-sm line-clamp-2 font-semibold text-gray-900">Pengaturan</span>
                                
                                </span>
                            </span>
                            <!-- /left -->

                            <!-- Right -->
                            <span class="flex items-center gap-2 shrink-0">
                                <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                            </span>
                        </a>

                        <div class="flex my-2.5 gap-4 whitespace-nowrap px-5">
                            <div class="grow h-px w-full bg-gray-300"></div>
                        </div>

                        <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
                        <!-- Left -->
                        <span class="flex items-center gap-5">
                            <span class="i-material-symbols-help-rounded text-icon-lg text-brands-light-green shrink-0"></span>
                            <span class="flex flex-col">
                                <span class="text-sm line-clamp-2 font-semibold text-gray-900">Pusat Bantuan</span>
                                
                            </span>
                        </span>
                        <!-- /left -->

                        <!-- Right -->
                        <span class="flex items-center gap-2 shrink-0">
                            <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                        </span>
                        </a>

                        <div class="flex my-2.5 gap-4 whitespace-nowrap px-5">
                            <div class="grow h-px w-full bg-gray-300"></div>
                        </div>

                        <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
                            <!-- Left -->
                            <span class="flex items-center gap-5">
                                <span class="i-material-symbols-book-rounded text-icon-lg text-brands-light-green shrink-0"></span>
                                    <span class="flex flex-col">
                                    <span class="text-sm line-clamp-2 font-semibold text-gray-900">Syarat dan Ketentuan</span>
                                
                                </span>
                            </span>
                            <!-- /left -->

                            <!-- Right -->
                            <span class="flex items-center gap-2 shrink-0">
                                <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                            </span>
                        </a>

                        <div class="flex my-2.5 gap-4 whitespace-nowrap px-5">
                            <div class="grow h-px w-full bg-gray-300 last:hidden"></div>
                        </div>

                        <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
                            <!-- Left -->
                            <span class="flex items-center gap-5">
                                <span class="i-material-symbols-info-rounded text-icon-lg text-brands-light-green shrink-0"></span>
                                    <span class="flex flex-col">
                                    <span class="text-sm line-clamp-2 font-semibold text-gray-900">Tentang Kusaku</span>
                                
                                </span>
                            </span>
                            <!-- /left -->

                            <!-- Right -->
                            <span class="flex items-center gap-2 shrink-0">
                                <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                            </span>
                        </a>

                        <div class="flex my-2.5 gap-4 whitespace-nowrap px-5">
                            <div class="grow h-px w-full bg-gray-300 last:hidden"></div>
                        </div>

                        
                        <!-- /ITEMS -->
                    </div>
                    <!-- /Card Menu List -->

                    <!-- Button Action -->
                    
                    <button type="button" class="flex border-2 justify-center border-brands-light-green hover:text-white bg-transparent text-brands-light-green items-center rounded-xl p-2.5 uppercase gap-2 text-sm font-semibold hover:bg-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400">
                        <span class="i-material-symbols-power-settings-new-outline-rounded text-icon-md"></span>
                        <span>Keluar Aplikasi</span>
                    </button>
                    
                    <!-- /Button Action -->
                </div>
            </div>
        </div>

        <!-- Navbar -->
            <div class="fixed bottom-0 w-full flex bg-white justify-evenly shadow-md">
                <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
                    <span class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"></span>
                    <span class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"></span>
                    <span class="text-xs font-semibold">Beranda</span>
                </a>
                <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
                    <span class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"></span>
                    <span class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"></span>
                    <span class="text-xs font-semibold">Riwayat</span>
                </a>
                <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
                    <span class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"></span>
                    <span class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"></span>
                    <span class="text-xs font-semibold">Akun</span>
                </a>
            </div>
        <!-- /Navbar -->
    </div>
