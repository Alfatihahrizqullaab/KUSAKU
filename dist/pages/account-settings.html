<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/favicon.ico " type="image/x-icon">
    <title>Account</title>
</head>
<body>
    <div class="flex min-h-dvh flex-col items-center bg-green-50 justify-start gap-4 p-4">
        <!-- appbar -->
        <div class="fixed left-0 top-0 z-10 w-full flex items-center gap-5 bg-white p-4 text-gray-900">
            <a href="#" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 " onclick="history.back()">
                <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
            </a>
            <p class="text-lg font-semibold ">Pengaturan Akun</p>
        </div>
        <!-- /appbar -->
        <div class="w-full max-w-[768px] pb-[80px]">
            <div class="mt-[92px] flex w-full flex-col gap-8 p-4">
                <!-- Card Informasi -->
                    <form action="#" method="post" class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md">
                        <!-- Title -->
                        <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">Informasi Personal</div>
                        <!-- /Title -->

                        <!-- Input File-->
                        <div class="mb-6 flex justify-center">
                            <label for="file-upload " class="cursor-pointer">
                                <div class="flex size-[100px] items-center rounded-full justify-center bg-gray-300 hover:opacity-70">
                                    <span class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"></span>
                                </div>
                                <input type="file" class="hidden" id="file-upload">
                            </label>
                        </div>
                        <!-- /Input File-->

                        <!-- Input Nama -->
                        <div>
                            <label for="my-input-text" class="text-sm ps-4 font-medium uppercase text-gray-900 ">Nama</label>
                                <div class="relative">
                                    <input id="my-input-text" type="text" class="w-full peer rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-400 invalid:text-red-900 invalid:bg-red-200 invalid:caret-red-900 focus:invalid:ring-red-900 disabled:bg-gray-100 disabled:border-grey-300" placeholder="Masukkan Nama">
                                        <div class="absolute  inset-y-0 start-0 text-icon-md flex items-center ps-3 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                                            <span class="i-material-symbols-person-rounded "></span>
                                        </div>
                                    
                                </div>
                            
                        </div>
                        <!-- /input Nama -->
                        <!-- Input Email -->
                        <div>
                            <label for="my-input-text" class="text-sm ps-4 font-medium uppercase text-gray-900 ">Email</label>
                                <div class="relative">
                                    <input id="my-input-text" type="email" class="w-full peer rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-400 invalid:text-red-900 invalid:bg-red-200 invalid:caret-red-900 focus:invalid:ring-red-900 disabled:bg-gray-100 disabled:border-grey-300" placeholder="Masukkan Email">
                                        <div class="absolute  inset-y-0 start-0 text-icon-md flex items-center ps-3 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                                            <span class="i-material-symbols-mail-rounded "></span>
                                        </div>
                                    
                                </div>
                            
                        </div>
                        <!-- /input Email -->

                        <!-- Button -->
                        <button type="button" class="flex justify-center border-2 border-brands-light-green hover:text-white bg-transparent text-brands-light-green items-center rounded-xl p-2.5 uppercase gap-2 text-sm font-semibold hover:bg-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400">
                            <span class="i-material-symbols-save-rounded text-icon-md"></span>
                            <span>Simpan Perubahaan</span>
                        </button> 
                        <!-- /Button -->
                        
                    </form>
                <!-- /Card Informasiii -->
            </div>
        </div>


        <!-- Navbar -->
            <div class="fixed bottom-0 w-full flex bg-white justify-evenly shadow-md">
                <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
                    <span class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"></span>
                    <span class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"></span>
                    <span class="text-xs font-semibold">Beranda</span>
                </a>
                <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
                    <span class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"></span>
                    <span class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"></span>
                    <span class="text-xs font-semibold">Riwayat</span>
                </a>
                <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
                    <span class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"></span>
                    <span class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"></span>
                    <span class="text-xs font-semibold">Akun</span>
                </a>
            </div>
        <!-- /Navbar -->
    </div>
</body>
</html>
