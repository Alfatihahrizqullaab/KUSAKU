<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container max-w-[790]">
    <div class="min-h-screen bg-blue-50 px-4 pb-12">
      <!-- App Bar -->
       <div class="flex items-center gap-5 bg-white p-4 text-gray-900">
        <a href="#" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 " onclick="history.back()">
          <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
        </a>
        <p class="text-lg font-semibold ">Untitled</p>
       </div>
       <!-- /app bar -->
       <!-- <a href="index2.html">index2</a> -->
       <div class="h-8"></div>

       <!-- NavBar -->
        <div class="flex bg-white justify-evenly">
          <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
            <span class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"></span>
            <span class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"></span>
            <span class="text-xs font-semibold">Beranda</span>
          </a>
          <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
            <span class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"></span>
            <span class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"></span>
            <span class="text-xs font-semibold">Riwayat</span>
          </a>
          <a href="#" class="w-full group flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900 hover:bg-gray-50 p-3">
            <span class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"></span>
            <span class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"></span>
            <span class="text-xs font-semibold">Akun</span>
          </a>
        </div>
        <!-- /NavBar -->

        <div class="h-8"></div>

        <!-- button-Primary -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Primary</h1>
          <!-- button-lg -->
          <button type="button" class="inline-flex bg-brands-light-green text-white items-center rounded-xl p-2.5 uppercase gap-2 text-sm font-semibold hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400" >
            <span class="i-material-symbols-download-rounded text-icon-md"></span>
            <span>My button</span>
            <span class="i-material-symbols-download-rounded text-icon-md"></span>
          </button>
          <!-- /button-lg -->

          <!-- button-sm -->
          <button type="button" class="inline-flex bg-brands-light-green text-white items-center rounded-xl p-2 uppercase gap-2 text-xs font-semibold hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400" >
            <span class="i-material-symbols-download-rounded text-icon-sm"></span>
            <span>My button</span>
            <span class="i-material-symbols-download-rounded text-icon-sm"></span>
          </button>
          <!-- /button-sm -->
        </div>
        <!-- /button-Primary -->

        <div class="h-8"></div>

        <!-- button-Outline -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Outline</h1>
          <!-- button-lg -->
          <button type="button" class="inline-flex border-2 border-brands-light-green hover:text-white bg-transparent text-brands-light-green items-center rounded-xl p-2.5 uppercase gap-2 text-sm font-semibold hover:bg-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400">
            <span class="i-material-symbols-download-rounded text-icon-md"></span>
            <span>My button</span>
            <span class="i-material-symbols-download-rounded text-icon-md"></span>
          </button>
          <!-- /button-lg -->

          <!-- button-sm -->
          <button type="button" class="inline-flex border-2 border-brands-light-green hover:text-white bg-transparent text-brands-light-green items-center rounded-xl p-2 uppercase gap-2 text-xs font-semibold hover:bg-brands-light-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400">
            <span class="i-material-symbols-download-rounded text-icon-sm"></span>
            <span>My button</span>
            <span class="i-material-symbols-download-rounded text-icon-sm"></span>
          </button>
          <!-- /button-sm -->
        </div>
        <!-- /button-Outline -->

        <div class="h-8"></div>

        <!-- button-Secondry -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Button Outline</h1>
          <!-- button-lg -->
          <button type="button" class="inline-flex bg-white text-brands-light-green items-center rounded-xl p-2.5 uppercase gap-2 text-sm font-semibold hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-transparent disabled:text-gray-400">
            <span class="i-material-symbols-download-rounded text-icon-md"></span>
            <span>My button</span>
            <span class="i-material-symbols-download-rounded text-icon-md"></span>
          </button>
          <!-- /button-lg -->

          <!-- button-sm -->
          <button type="button" class="inline-flex bg-white text-brands-light-green items-center rounded-xl p-2 uppercase gap-2 text-xs font-semibold hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-transparent disabled:text-gray-400">
            <span class="i-material-symbols-download-rounded text-icon-sm"></span>
            <span>My button</span>
            <span class="i-material-symbols-download-rounded text-icon-sm"></span>
          </button>
          <!-- /button-sm -->
        </div>
        <!-- /button-Secondary -->

        <div class="h-8"></div>

        <!-- Input -->
        <div>
          <h1 class="text-center text-2xl text-gray-900">Input Text</h1>
          <div>
            <label for="my-input-text" class="text-sm ps-4 font-medium uppercase text-gray-900 ">Input Label</label>
            <div class="relative">
              <input id="my-input-text" type="email" class="w-full peer rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-400 invalid:text-red-900 invalid:bg-red-200 invalid:caret-red-900 focus:invalid:ring-red-900 disabled:bg-gray-100 disabled:border-grey-300" placeholder="input placholder">
              <div class="absolute  inset-y-0 start-0 text-icon-md flex items-center ps-3 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                <span class="i-material-symbols-arrow-left-alt "></span>
              </div>
              <div class="absolute text-icon-md inset-y-0 end-0 flex items-center pe-3 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                <span class="i-material-symbols-arrow-right-alt "></span>
              </div>
            </div>
            <p class="ps-4 text-xs text-gray-900">This is for hint</p>
          </div>
          
        </div>
        <!-- /input -->

        <div class="h-8"></div>

        <!-- CARD LIST ITEM -->
        <div>
          <div class="text-center text-2xl">Card LIST</div>
          <div class="bg-white p-2.5 rounded-[20px] shadow-md">
            <!-- card header -->
            <div class="flex justify-between mb-2 p-2.5">
              <p class="font-semibold text-gray-900">Title</p>
              <a href="#" class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400 ">Lihat Lainnya</a>
            </div>
            <!-- /card header -->

            <!-- ITEMS -->
            <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span class="i-material-symbols-download-rounded text-icon-lg text-brands-light-green shrink-0"></span>
                <span class="flex flex-col">
                  <span class="text-sm line-clamp-2 font-semibold text-gray-900">Title</span>
                  <span class="text-xs line-clamp-2 text-gray-500">Description</span>
                </span>
              </span>
              <!-- /left -->

              <!-- Right -->
              <span class="flex items-center gap-2 shrink-0">
                <span class="text-xs font-medium text-red-500">Right Text</span>
                <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
              </span>
            </a>

            <div class="flex my-2.5 gap-4 whitespace-nowrap px-5">
              <div class="grow h-px w-full bg-gray-300"></div>
            </div>

            <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span class="i-material-symbols-download-rounded text-icon-lg text-brands-light-green shrink-0"></span>
                <span class="flex flex-col">
                  <span class="text-sm line-clamp-2 font-semibold text-gray-900">Title</span>
                  <span class="text-xs line-clamp-2 text-gray-500">Description</span>
                </span>
              </span>
              <!-- /left -->

              <!-- Right -->
              <span class="flex items-center gap-2 shrink-0">
                <span class="text-xs font-medium text-red-500">Right Text</span>
                <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
              </span>
            </a>

            <div class="flex my-2.5 gap-4 whitespace-nowrap px-5">
              <div class="grow h-px w-full bg-gray-300"></div>
            </div>

            <a href="" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
              <!-- Left -->
              <span class="flex items-center gap-5">
                <span class="i-material-symbols-download-rounded text-icon-lg text-brands-light-green shrink-0"></span>
                <span class="flex flex-col">
                  <span class="text-sm line-clamp-2 font-semibold text-gray-900">Title</span>
                  <span class="text-xs line-clamp-2 text-gray-500">Description</span>
                </span>
              </span>
              <!-- /left -->

              <!-- Right -->
              <span class="flex items-center gap-2 shrink-0">
                <span class="text-xs font-medium text-red-500">Right Text</span>
                <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
              </span>
            </a>

            <div class="flex my-2.5 gap-4 whitespace-nowrap px-5">
              <div class="grow h-px w-full bg-gray-300 last:hidden"></div>
            </div>

            
            <!-- /ITEMS -->
          </div>
        </div>
        <!-- /CARD LIST ITEM -->
  </div>
</body>
</html>
